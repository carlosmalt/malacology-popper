---
- hosts: mons
  tasks:
    
    - name: pull ceph and checkout jewel
      git: 
        repo:    "https://github.com/ceph/ceph.git"
        dest:    "/tmp/ceph"
        version: "jewel"

    - pause: prompt="About to rebuild ceph..."
    - name: build ceph
      shell: >
             docker run \
               -v /tmp/ceph:/ceph/ \
               -e BUILD_THREADS=24 \
               -e GIT_URL="https://github.com/michaelsevilla/ceph.git" \
               michaelsevilla/mantledev-build
               #-e SHA1_OR_REF="remotes/origin/cls-lua-mantle-master" \


